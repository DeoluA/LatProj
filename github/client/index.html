<!DOCTYPE html>
<html ng-app="hotspot-app">
	<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<title>HotSpot Client</title>

	</head>

	<body>

		<!--
		<p>Testing one two three...</p>

		<div ng-controller="hotspot-ctrl">
			<span style="align: center;">Sign-in</span>
			<br />
			Email: <input ng-model="email" />
			Password: <input ng-model="password" />
		</div>
	-->
	<div class="jumbotron"><h1 style="text-align: center;">HotSpot Client</h1></div>
	<div class="container-fluid">
		<div class="row">&nbsp;</div>
		<!--signup-->
			<div class="col-md-3 col-md-offset-3">

				<form action="/signup" method="post"><h1>Register</h1>
				    <div class="form-group">
				        <label>Email:</label>
				        <input type="text" name="email"/>
				    </div>
				    <div>
				        <label>Password:</label>
				        <input type="password" name="password"/>
				    </div>
				    <div>
				        <button type="submit">Register</button>
				    </div>
				</form>
			</div>
		<!--login-->
		<div class="row">
			<div class="col-md-3 col-md-offset-0.5">

				<form action="/" method="post"><h1>Login</h1>
				    <div class="form-group">
				        <label>Email:</label>
				        <input type="text" name="email"/>
				    </div>
				    <div>
				        <label>Password:</label>
				        <input type="password" name="password"/>
				    </div>
				    <div>
				        <button type="submit">Log-In</button>
				    </div>
				</form>
			</div>
		</div>
	</div>

	</body>
